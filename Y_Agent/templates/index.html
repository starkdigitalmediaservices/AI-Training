<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unit Converter Agent</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <h1>🔧 Unit Converter Agent</h1>
  
  <div class="stack">
    <div class="card">
      <div class="converter-form">
        <div class="form-group">
          <label for="uc-category">Category</label>
          <select id="uc-category">
            <option value="">Select Category</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Conversion</label>
          <div class="input-row">
            <div class="form-group">
              <input type="number" id="uc-value" placeholder="Enter value" step="any">
              <select id="uc-from">
                <option value="">From Unit</option>
              </select>
            </div>
            
            <div class="convert-arrow">→</div>
            
            <div class="form-group">
              <input type="text" id="uc-result" placeholder="Result" readonly>
              <select id="uc-to">
                <option value="">To Unit</option>
              </select>
            </div>
          </div>
        </div>
        
        <button id="convert-btn" onclick="convertUnits()">
          <span class="btn-text">Convert Units</span>
        </button>
        
        <div id="result" style="display: none;"></div>
      </div>
    </div>
  </div>
  
  <div class="links">
    <a href="/health">🏥 Health Check</a>
    <a href="/network-info">🌐 Network Info</a>
    <a href="/units">📋 Available Units</a>
  </div>
  
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
